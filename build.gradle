buildscript {
	repositories {
		maven { url = 'https://maven.minecraftforge.net' }
		maven { url = 'https://maven.blamejared.com' }
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.+', changing: true
	}
}

plugins {
	id("java")
	id("java-library")
	id("maven-publish")
	id("eclipse")
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

apply plugin: 'net.minecraftforge.gradle'

group = "sawfowl.regionapi"
version = "${major}.${minor}.${patch}-${api}-${suffix}"

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

minecraft {
	mappings channel: 'official', version: '1.16.5'
}

repositories {
	mavenCentral()
	
	maven { 
		name = "Forge"
		url = 'https://maven.minecraftforge.net' 
	}
	maven {
		name = "Sponge"
		url = "https://repo.spongepowered.org/repository/maven-public/"
	}
	maven { 
		name = "JitPack"
		url 'https://jitpack.io' 
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
	implementation "org.spongepowered:spongeapi:8.0.0"
	implementation 'org.spongepowered:spongevanilla:1.16.5-8.0.0-RC1111:universal'
	implementation 'com.github.SawFowl:LocaleAPI:2.1.0'
	minecraft 'net.minecraftforge:forge:1.16.5-36.1.16'
	implementation fileTree(dir: 'libs', include: '*.jar')
	implementation 'mysql:mysql-connector-java:8.0.29'
	shadow 'mysql:mysql-connector-java:8.0.29'
}

configurations {
	doc {
		transitive false
	}
}

tasks.jar.configure {
	classifier = 'WithoutDriver'
}

tasks.shadowJar.configure {
	classifier = null
}

shadowJar {
	dependencies {
		exclude(dependency('org.spongepowered:spongeapi:8.0.0'))
		exclude(dependency('org.spongepowered:spongevanilla:1.16.5-8.0.0-RC1111:universal'))
		exclude(dependency('com.github.SawFowl:LocaleAPI:2.1.0'))
		exclude('server-1.16.5.jar')
		include(dependency('mysql:mysql-connector-java:8.0.29'))
	}
}

build.dependsOn(shadowJar);

javadoc {
	source configurations.doc.collect { zipTree(it) }
	include '**/*.java'
	options.addStringOption('Xdoclint:none', '-quiet')
}